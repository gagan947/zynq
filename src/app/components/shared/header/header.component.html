<header>
    <div class="d-flex align-items-center gap-2">
        <i class="fa-solid fa-bars me-3 ct_fs_18 ct_menu_bar"></i>
    </div>
    <div class="d-flex align-items-center gap-3">
        <div class="ct_border_right_1">
            <a routerLink="/main/notifications" class="ct_notification_icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 6.43994V9.76994" stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10"
                        stroke-linecap="round" />
                    <path
                        d="M12.0199 2C8.3399 2 5.3599 4.98 5.3599 8.66V10.76C5.3599 11.44 5.0799 12.46 4.7299 13.04L3.4599 15.16C2.6799 16.47 3.2199 17.93 4.6599 18.41C9.4399 20 14.6099 20 19.3899 18.41C20.7399 17.96 21.3199 16.38 20.5899 15.16L19.3199 13.04C18.9699 12.46 18.6899 11.43 18.6899 10.76V8.66C18.6799 5 15.6799 2 12.0199 2Z"
                        stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" />
                    <path
                        d="M15.3299 18.8201C15.3299 20.6501 13.8299 22.1501 11.9999 22.1501C11.0899 22.1501 10.2499 21.7701 9.64992 21.1701C9.04992 20.5701 8.66992 19.7301 8.66992 18.8201"
                        stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10" />
                </svg>
                <span></span>
            </a>
        </div>
        <div class="ct_right_dropdown dropdown">
            <button id="dropdownMenuButton" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="d-flex align-items-center gap-2">
                    <img src="assets/img/user_2.jpg" alt="" class="ct_img_30">
                    <div class="text-start">
                        @if(auth.getRoleName() == 'clinic'){
                        <p class="mb-0 ct_fw_500">{{clinicPofile?.clinic_name}}</p>
                        }@else {
                        <p class="mb-0 ct_fw_500">John Doe</p>
                        }
                        <!-- <small class="ct_text_939393">Admin</small> -->
                    </div>
                </div>
                <i class="fa-solid fa-angle-down ms-auto"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                @if(auth.getRoleName() == 'clinic'){
                <li><a class="dropdown-item" routerLink="clinic-profile">Clinic Profile</a></li>
                }@else {
                <li><a class="dropdown-item" routerLink="my-profile">My Profile</a></li>
                }
                <li><a class="dropdown-item" routerLink="change-password">Change Password</a></li>
                <li><a class="dropdown-item"  data-bs-toggle="modal"
                        data-bs-target="#ct_logout_modal_post">Log Out</a></li>
            </ul>
        </div>
    </div>
</header>

<!--Log out Modal -->

                                        <rect width="48" height="48" fill="white" />

                        </div>
                        <figcaption class="mt-4 text-center">
                            <h4 class="ct_fs_18 ct_fw_600">Log Out</h4>
                            <p class="mb-0">Are you sure you want to logout? once you logout you need to
                                login
                                again.</p>
                        </figcaption>
                    </figure>
                    <div class="d-flex justify-content-center border-0 gap-3 ct_modal_footer">
                        <button type="button" class="ct_outline_btn ct_h_40 w-100 ct_fw_600"
                            data-bs-dismiss="modal">Cancel</button>
                        <a (click)="logout()"
                            class="ct_border_radius_10 ct_h_40 ct_black_btn ct_red_btn w-100 ct_fw_600 text-center">Log
                            Out</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
